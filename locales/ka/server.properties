th30Quote=“Thimble-თან მუშაობა წარმოადგენს უტყუარ საშუალებას საკუთარი თავის გამოსაცდელად და ეკლიან გზას, ღია წყაროს პროექტში პირველი ნაბიჯების გადადგმისთვის. ამ პროექტმა საშულება მომცა განმევითარებინა ჯგუფური მუშაობის უნარი და მეთანამშრომლა შესანიშნავ ადამიანებთან, რომლებიც ყოველთვის გაგრძნობინებენ, რომ შენი შეცდომები, უბრალოდ დამატებითი შესაძლებლობებია მომავალი განვითარებისთვის. მთავარია შეუპოვრობა, რის შედეგადაც ყოველთვის შეძლებთ ნებისმიერი წარუმატებლობა აქციოთ გამოსადეგ გაკვეთილად!”
