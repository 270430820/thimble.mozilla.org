featuresHeader=Ciri menakjubkan yang membuatkan belajar<br/> <em>dan</em> mengajar kod menjadi mudah &amp; seronok
featuresCallout=Thimble adalah editor kod berciri-penuh yang dilaksanakan terus dalam pelayar. Direka untuk membantu pengatur cara baru mencipta laman web mereka sendiri dan projek berasaskan web menggunakanHTML, CSS &amp; JavaScript. Semua yang diperlukan ada di hujung jari anda, yang membolehkan anda (atau pelajar kelas anda) untuk mencipta dan menerbitkannya secepat yang mungkin.
featuresCalloutDesc=Editor kod, pelayan web, pelayar web &amp; alatan pembangun, semua dalam satu &mdash;dan <em>percuma</em>

livePreviewFeatureTitle=Memaparkan perubahan yang anda buat serta-merta
livePreviewFeatureDesc=Cipta dan uji, dan lebih pantas menggunakan <strong>Live Preview</strong>. Perubahan kod yang anda buat dapat dilihat serta-merta.
remixFeatureTitle=Gabungkan mana-mana projek Thimble
remixFeatureDesc=Sukakan projek Thimble yangn anda lihat? Gabungkannya untuk mencipta versi anda sendiri. Anda juga boleh hantar projek anda kepada rakan atau pelajar&mdash;apa yang boleh dihasilkan oleh mereka?
snippetsFeatureTitle=Snippet Kod Berguna
snippetsFeatureDesc=Bekerja lebih pantas menggunakan senarai snippet kod HTML, CSS &amp; JavaScript yang anda boleh masukkan ke dalam kod anda.
consoleFeatureTitle=Konsol JavaScript Terbina-dalam
consoleFeatureDesc=Bekerja menggunakan JavaScript? Konsol terbina-dalam Thimble menjadikan lebih mudah untuk anda menguji dan menyahpepijat kod anda.
fileTreeFeatureTitle=Tambah dan urus fail
fileTreeFeatureDesc=Thimble berfungsi seperti projek web sebenar, anda boleh cipta, menamakan semula, menghapuskan dan memuat naik fail anda sendiri.
fileTreeFeatureDescHighlight1=Muat turun a <strong>.zip</strong> projek anda dan papar dari dalam cakera keras anda
fileTreeFeatureDescHighlight2=Seret &amp; letak fail dari komputer anda ke Thimble
fileTreeFeatureDescHighlight3=Muat turun fail dalam projek anda via menu klik-kanan
themeFeatureTitle=Cerah atau kelam
themeFeatureDesc=Thimble disertakan dengan tema gelap dan cerah, jadi pilihlah yang anda suka. Anda juga boleh tukar pilihan lain, seperti saiz teks.
tutorialFeatureTitle=Ikuti &amp; buat lampiran tutorial
tutorialFeatureDesc=Ada projek yang dilampirkan dengan tutorial yang membantu anda (atau pelajar anda) belajar apabila ada perubahan dalam projek.
autocompleteFeatureTitle=Dapatkan panduan kod semasa anda menaip
autocompleteFeatureDesc=Jangan tersekat cuba mengingatkan pelbagai peraturan dan sintaks. Thimble akan beri anda panduan dalam fail HTML, CSS dan JavaScript.
inlineCSSFeatureTitle=Edit CSS terus dari dalam halaman HTML anda
inlineCSSFeatureDesc=Tulis gaya CSS untuk elemen anda tanpa menukar halaman HTML yang anda sedang edit. Letak kursor teks atas mana-mana tag elemen dan tekana <span class="key">Cmd/Ctrl</span> + <span class="key">E</span> untuk memulakan menulis gaya CSS.
publishingFeatureTitle=Terbitkan projek ke dalam web secara pantas
publishingFeatureDesc=Anda boleh terbitkan projek anda hanya dengan satu klik. Kemudian, apabila anda membuat perubahan, anda boleh kemaskini projek anda dengan mudah.
colorpickerFeatureTitle=Pilih warna dari dalam editor
colorpickerFeatureDesc=Letak kursor teks atas mana-mana nilai warna dalam fail CSS dan tekan <span class="key">Cmd</span> + <span class="key">E</span> untuk membuka pemilih warna.
previewModesFeatureTitle=Uji projek anda pada peranti mudah alih
previewModesFeatureDesc=Menukar ke <strong>mod previu mudah alih</strong> membolehkan anda melihat hasil kerja anda dalam peranti kecil. Kemudian, aktifkan previu skrin-penuh untuk mendapatkan gambar yang besar.
inspectorFeatureTitle=Cari elemen HTML dengan pantas
inspectorFeatureDesc=Aktifkan <strong>DOMPemeriksa</strong> dan apung atas beberapa elemen berbeza dalam previu. Thimble akan menyerlahkan kod yang berkaitan dalam editor HTML.
imageFiltersFeatureTitle=Penyaring Imej
imageFiltersFeatureDesc=Tambah keseronokan dalam projek anda dengan menambah penyaring kepada imej anda. Kucing tidak pernah nampak secantik itu sebelum ini!
takeASelfieFeatureTitle=Ambil Swafoto

