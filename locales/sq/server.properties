featuresHeader=Veçori të mrekullueshme që e bëjnë të nxënët<br/> <em>dhe</em> dhënien mësim të kodimit të lehtë &amp; dëfryes
featuresCallout=Thimble është një përpunues kodi, i plotë në veçori, që xhiron drejt e në shfletues. Është konceptuar për të ndihmuar programuesit e rinj të krijojnë sajtet dhe projektet e tyre duke përdorur HTML, CSS &amp; JavaScript. Gjithçka ju duhet e keni në pëllëmbë të dorës, duke ju lejuar juve (ose klasën tuaj) t’ia filloni sa më shpejt që të jetë e mundur.
featuresCalloutDesc=Është një përpunues kodi, shërbyes web, shfletues web &amp; mjete zhvilluesi, të gjitha në një paketë &mdash; dhe është <em>i lirë!</em>

livePreviewFeatureTitle=Shihni ndryshimet tuaja aty për aty
livePreviewFeatureDesc=Krijoni dhe eksperimentoni me shpejtësi, përmes <strong>Paraparjeve Live</strong>. I shfaq në çast ndryshimet tuaja në kod.
remixFeatureTitle=Ripërzieni çfarëdo projekti Thimble
remixFeatureDesc=Ju pëlqen një projekt Thimble që shihni? Ripërziejeni që të krijoni versionin tuaj. Projektin tuaj mund t’ua dërgoni shokëve ose nxënësve tuaj &mdash; ç’do të mund të sajojnë?
snippetsFeatureTitle=Copëza të Volitshme Kodi
snippetsFeatureDesc=Punoni më shpejt, duke përdorur një listë të volitshme copëzash kodi HTML, CSS &amp; JavaScript, që mund t’i përfshini në kodin tuaj.
consoleFeatureTitle=Konsol JavaScript e Brendshme
consoleFeatureDesc=Po merreni me JavaScript? Konsola e brendshme e Thimble-it e bën më të lehtë se kurë testimin dhe diagnostikimin e kodit.
fileTreeFeatureTitle=Shtoni dhe administroni kartela
fileTreeFeatureDesc=Thimble funksionon mu si një projekt i njëmendtë web, mund të krijoni, riemërtoni, fshini, dhe madje ngarkoni kartelat tuaja.
fileTreeFeatureDescHighlight1=Shkarkoni një <strong>.zip</strong> të projektit tuaj dhe shiheni që nga disku juaj
fileTreeFeatureDescHighlight2=Merrni &amp; vini kartela që nga kompjuteri juaj në Thimble
fileTreeFeatureDescHighlight3=Shkarkoni çfarëdo kartele në projektin tuaj përmes menusë me djathtasklikim
