{% block publishdialog %}
<div id="publish-underlay" class="hide"></div>
<div id="publish-dialog" class="hide">
  <div id="publish-title">
    Publish your Project
  </div>

  <div id="publish-live" class="hide">
    <div>Here's a link you can share...</div>
    <div><a href="test">luke.thimble.org/my-project</a></div>

    <div id="publish-changes" class="hide">
      <div>You've made changes since you last published this project.</div>
      <div id="publish-button-update">Update published version</div>
    </div>
    <div id="publish-button-unpublish">
      <svg height="16" width="16" id="unpublish-icon">
        <circle cx="8" cy="8" r="8" fill="white" />
        <line x1="11" y1="8" x2="5" y2="8" style="stroke:#B0B0B0;stroke-width:1" />
      </svg>
      Unpublish
    </div>
  </div>

  <div id="publish-details">
    <div>Description:</div>
    <textarea class="publish-description" placeholder="Add a project description"></textarea>
    <div class="publish-public-gallery">
      Show in public gallery
      <svg id="publish-public-gallery-toggle" width="45px" height="23px">
        <line stroke-linecap="null" stroke-linejoin="null" id="svg_3" y2="9.833449" x2="30.333432" y1="9.833449" x1="11.5001" fill-opacity="0" stroke-width="10" stroke="#d3d3d3" fill="none"/>
        <ellipse stroke="#000" ry="10" rx="10" id="svg_1" cy="10.000115" cx="31.833415" stroke-width="0" fill="#06a050"/>
      </svg>
    </div>
  </div>

  <div id="publish-buttons">
    <div id="publish-button-publish">Publish</div>
    <div id="publish-button-cancel">Cancel</div>
  </div>
</div>
{% endblock %}
